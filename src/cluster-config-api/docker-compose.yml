version: '3.8'

services:
  cluster-config-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=false
      - API_KEY=${API_KEY:-}
      - AUTO_REFRESH=true
      - REFRESH_INTERVAL=3600
    volumes:
      - ./configs:/app/configs
      - ${HOME}/.kube:/root/.kube:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
